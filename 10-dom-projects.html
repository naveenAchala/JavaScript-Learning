<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOM-Projects</title>
    <link rel="stylesheet" href="styles/general.css" />
    <link rel="stylesheet" href="styles/normalize.css" />
  </head>
  <body>
    <!-- YouTube Subscribe Button -->
    <div class="block container">
      <p>YouTube Subscribe</p>
      <button class="btn btn--accent js-subscribe" onclick="Subscribe()">
        Subscribe
      </button>
    </div>
    <!--Rock Paper Scissors Game-->
    <div class="block container">
      <p>Rock Paper Scissors</p>
      <a href="10-rock-paper-scissors.html" class="link-arrow">Click Here</a>
    </div>

    <!--Amazon Shipping Calculator-->
    <div class="block container">
      <p>Amazon Shipping Calculator</p>
      <p>Orders Under 500 = +49 Shipping</p>
      <p>Orders Over 500 = Free Shipping</p>
      <div class="input-group">
        <input
          type="number"
          placeholder="Cost of Order"
          class="input js-orderCost"
          onkeydown="handleCostKeyDown(event)"
        />
        <button class="btn btn--secondary" onclick="calculateShipping()">
          Calculate
        </button>
      </div>
      <p class="js-shippingResult"></p>
    </div>

    <!--JavaScript-->
    <script>
      // YouTube Subscribe Button
      function Subscribe() {
        const subscribeButton = document.querySelector(".js-subscribe");

        if (subscribeButton.innerHTML === "Subscribe") {
          subscribeButton.innerHTML = "Subscribed!";
          subscribeButton.classList.add("btn--activated");
          subscribeButton.classList.remove("btn--accent");
        } else {
          subscribeButton.innerHTML = "Subscribe";
          subscribeButton.classList.remove("btn--activated");
          subscribeButton.classList.add("btn--accent");
        }
      }

      //Amazon Shipping Calculator
      function handleCostKeyDown(event) {
        if (event.key === "Enter") {
          calculateShipping();
        }
      }
      function calculateShipping() {
        const orderCost = document.querySelector(".js-orderCost").value;

        if (orderCost < 500) {
          document.querySelector(".js-shippingResult").innerHTML =
            "Shipping Cost: " + (49 + parseFloat(orderCost));
        } else {
          document.querySelector(".js-shippingResult").innerHTML =
            "Shipping Cost: " + orderCost;
        }
      }
    </script>
  </body>
</html>
