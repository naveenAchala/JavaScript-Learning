<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Arrays and Loops</title>
    <link rel="stylesheet" href="styles/general.css" />
    <link rel="stylesheet" href="styles/normalize.css" />
  </head>
  <body>
    <!--JavaScript-->
    <script>
      const arr = [1, 2, 3, 4, 5];
      console.log(arr);
      console.log(typeof arr);
      console.log(Array.isArray(arr));

      const arr2 = [1, 2, "Three", { four: 4 }, [5, 6, 7]];
      console.log(arr2);
      console.log(typeof arr2);
      console.log(Array.isArray(arr2));

      console.log(arr2.length);

      arr2.push(8);
      console.log("arr2 after push:", arr2);

      // Slice the first two elements
      const sliced = arr2.slice(0, 2);
      console.log("sliced after slice:", sliced);

      // Splice the array to remove the first element
      arr2.splice(0, 1);
      console.log("arr2 after splice:", arr2);

      /* Loops */
      let i = 0;
      while (i < 5) {
        console.log("Current index:", i);
        i++;
      }

      for (let i = 0; i < 5; i++) {
        console.log("Current index:", i);
      }

      let randomNumber = 0;
      while (randomNumber < 0.5) {
        randomNumber = Math.random();
        console.log("Current random number:", randomNumber);
      }
      console.log("Final random number:", randomNumber);

      // Arrays are References in JS
      console.log("Array References in JS");
      const arr3 = [1, 2, 3];
      const arr4 = arr3;
      arr4.push(4);
      console.log("arr3 after arr4 push:", arr3);
      console.log("arr4 after arr4 push:", arr4);

      //to avoid array reference make a copy using slice
      console.log("Array Copying in JS using Slice");
      const arr5 = arr3.slice();
      arr5.push(5);
      console.log("arr3 after arr5 push:", arr3);
      console.log("arr5 after arr5 push:", arr5);

      //Destructuring
      console.log("Array Destructuring in JS");
      const [first, second, third] = arr3;
      console.log("First:", first);
      console.log("Second:", second);
      console.log("Third:", third);

      //
    </script>
  </body>
</html>
